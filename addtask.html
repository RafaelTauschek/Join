<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Task</title>
  <link rel="stylesheet" href="./styles/fonts.css">
  <link rel="stylesheet" href="./styles/bootstrap.css">
  <link rel="stylesheet" href="./styles/taskstyle.css">
  <link rel="stylesheet" href="./styles/styleSidebar.css">
  <script src="./scripts/sidebar.js"></script>
  <script src="./scripts/bootstrap.js"></script>
  <script src="./scripts/addtask.js"></script>
</head>

<body onload="includeHTML(); init()">
  <div w3-include-html="./templates/sidebar.html"></div>

  <div class="add-task-section">
    <h1 class="font61">Add Task</h1>

    <form onsubmit="addTask(); return false">

      <div class="left">
        <label class="font20" for="title">Title</label>
        <input id="title-input" required class="w-422 h-51 font20 pad-13-21 custom-border" type="text" placeholder="Enter a title">

        <label class="font20" for="description">Description</label>
        <textarea required class="w-422 font20 pad-18-21 custom-border" name="description" id="description-input" cols="30" rows="10"
          placeholder="Enter a Description"></textarea>

        <label class="font20" for="category">Category</label>
        <select class="w-422 h-51 font20  custom-border" id="form-select" class="form-select"
          aria-label="Default select example">
          <option class="option pad-18-21" selected>Select task category</option>
          <option class="option pad-18-21">New category</option>
          <div id="category-content">
            <option class="option pad-18-21" value="2">Sales<img src="./img/pink_circle.png"></option>
            <option class="option pad-18-21" value="3">Backoffice</option>
          </div>
        </select>

        <label class="font20" for="assigned">Assigned to</label>
        <div class="dropdown">
          <button class="dropdown-toggle w-422 h-51 font20 custom-border" type="button" id="dropdownMenuButton1"
            data-bs-toggle="dropdown" aria-expanded="false">
            Select contacts to assign
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li class="w-422 font20"><a class="dropdown-item w-422 font20 pad-18-21" href="#">You</a> <a href=""><img
                  src="./img/checkbox.png"></a></li>
            <li class="w-422 font20"><a class="dropdown-item w-422 font20 pad-18-21" href="#">Maximilian Vogel</a></li>
            <li class="w-422 font20"><a class="dropdown-item w-422 font20 pad-18-21" href="#">Invite new contact</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="seperator">
        <svg xmlns="http://www.w3.org/2000/svg" width="2" height="553" viewBox="0 0 2 553" fill="none">
          <path d="M0.999512 1L1 552" stroke="#D1D1D1" stroke-linecap="round" />
        </svg>
      </div>
      <div class="right">
        <label required class="font20" for="date">Due date</label>
        <input class="w-422 h-51 font20 pad-18-21 custom-border" type="date" placeholder="dd/mm/yyyy">

        <label class="font20" for="prio">Prio</label>
        <div class="prio-btn">
          <button id="urgentBtn" onclick="getTaskPrio(this, 'urgent')"
            class="font20 pad-18-10 urgent-btn custom-border shadow prioBtn" type="button">Urgent<img id="urgentImg"
              src="./img/prio_urgent_color.png"></button>
          <button id="mediumBtn" onclick="getTaskPrio(this, 'medium')"
            class="font20 pad-18-10 medium-btn custom-border shadow prioBtn" type="button">Medium<img id="mediumImg"
              src="./img/prio_medium_color.png"></button>
          <button id="lowBtn" onclick="getTaskPrio(this, 'low')" class="font20 pad-18-10 low-btn custom-border shadow prioBtn"
            type="button">Low<img id="lowImg" src="./img/prio_low_color.png"></button>
        </div>


        <label class="font20" for="subtasks">Subtasks</label>
          <input class="subtask-input w-422 h-51 custom-border pad-18-21 font20" type="text"
          placeholder="Add new subtask">
        


        <div class="form-btn">
          <button type="reset" class="font20 pad-18-10 clear-btn">Clear <svg xmlns="http://www.w3.org/2000/svg"
              width="25" height="25" viewBox="0 0 25 25" fill="none">
              <path id="cancel-icon"
                d="M12.0174 12.1705L17.2604 17.4135M6.77441 17.4135L12.0174 12.1705L6.77441 17.4135ZM17.2604 6.92749L12.0164 12.1705L17.2604 6.92749ZM12.0164 12.1705L6.77441 6.92749L12.0164 12.1705Z"
                stroke="#2A3647" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg></button>
          <button type="submit" class="font20 pad-18-15 create-btn">Create Task <svg xmlns="http://www.w3.org/2000/svg"
              width="25" height="25" viewBox="0 0 25 25" fill="none">
              <path d="M4.0166 12.1704L10.0166 18.1704L20.0166 6.17041" stroke="white" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" />
            </svg></button>
        </div>
      </div>

    </form>
  </div>
</body>
