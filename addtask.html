<!DOCTYPE text/html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Task</title>
  <link rel="stylesheet" href="./styles/fonts.css">
  <link rel="stylesheet" href="./styles/bootstrap.css">
  <link rel="stylesheet" href="./styles/taskstyle.css">
  <link rel="stylesheet" href="./styles/styleSidebar.css">
  <link rel="stylesheet" href="./styles/coloris.min.css"/>
  <script src="./scripts/sidebar.js"></script>
  <script src="./scripts/bootstrap.js"></script>
  <script src="./scripts/addtask.js"></script>
  
</head>

<body onload="includeHTML(); init()">
  <div w3-include-html="./templates/sidebar.html"></div>
  <div class="add-task-section">
    <h1 class="font61">Add Task</h1>

    <form onsubmit="addTask(); return false">

      <div class="left">
        <label class="font20" for="title">Title</label>
        <input id="title-input" required class="w-422 h-51 font20 pad-13-21 custom-border ol-none" type="text"
          placeholder="Enter a title">

        <label class="font20" for="description">Description</label>
        <textarea required class="w-422 font20 pad-18-21 custom-border ol-none" name="description"
          id="description-input" cols="30" rows="10" placeholder="Enter a Description"></textarea>

        <label class="font20" for="category">Category</label>
        <div class="category-container font20">
          <div class="category-input" id="category-input">
            <span>Add new category</span>
          </div>
          <div class="category-button-container" id="category-button">
            <button type="button"><img src="./img/arrow_down.png"></button>
          </div>
        </div>

        <div class="categorys">
          <ul id="renderCategorys">
            <li>Test<svg xmlns="http://www.w3.org/2000/svg" width="20" height="21" viewBox="0 0 20 21" fill="none">
                <circle cx="10" cy="10.5" r="9" fill="#0038FF" stroke="white" stroke-width="2" />
              </svg> </li>
          </ul>
        </div>

        <label class="font20" for="assigned">Assigned to</label>
        <div class="assigned-container font20">
          <div class="assigned-input" id="assigned-input">
            <span onclick="changeToInput('assigned-input', 'assigned-button')">Select contacts to assign</span>
          </div>
          <div class="assigned-button-container" id="assigned-button">
            <button type="button" onclick="changeToInput('assigned-input', 'assigned-button')"><img src="./img/arrow_down.png"></button>
          </div>
        </div>

        <div class="contacts">
          <ul id="renderContacts">
            <li>Max Mustermann <img src="./img/checkbox.png"></li>
          </ul>
        </div>

      </div>
      <div class="seperator">
        <svg xmlns="http://www.w3.org/2000/svg" width="2" height="553" viewBox="0 0 2 553" fill="none">
          <path d="M0.999512 1L1 552" stroke="#D1D1D1" stroke-linecap="round" />
        </svg>
      </div>
      <div class="right">
        <label required class="font20" for="date">Due date</label>
        <input class="w-422 h-51 font20 pad-18-21 custom-border ol-none" type="date" placeholder="dd/mm/yyyy">

        <label class="font20" for="prio">Prio</label>
        <div class="prio-btn">
          <button id="urgentBtn" onclick="getTaskPrio(this, 'urgent')"
            class="font20 pad-18-10 urgent-btn custom-border shadow prioBtn" type="button">Urgent<img id="urgentImg"
              src="./img/prio_urgent_color.png"></button>
          <button id="mediumBtn" onclick="getTaskPrio(this, 'medium')"
            class="font20 pad-18-10 medium-btn custom-border shadow prioBtn" type="button">Medium<img id="mediumImg"
              src="./img/prio_medium_color.png"></button>
          <button id="lowBtn" onclick="getTaskPrio(this, 'low')"
            class="font20 pad-18-10 low-btn custom-border shadow prioBtn" type="button">Low<img id="lowImg"
              src="./img/prio_low_color.png"></button>
        </div>


        <label class="font20" for="subtasks">Subtasks</label>
        <input class="subtask-input w-422 h-51 custom-border pad-18-21 font20 ol-none" type="text"
          placeholder="Add new subtask">



        <div class="form-btn">
          <button type="reset" class="font20 pad-18-10 clear-btn">Clear <svg xmlns="http://www.w3.org/2000/svg"
              width="25" height="25" viewBox="0 0 25 25" fill="none">
              <path id="cancel-icon"
                d="M12.0174 12.1705L17.2604 17.4135M6.77441 17.4135L12.0174 12.1705L6.77441 17.4135ZM17.2604 6.92749L12.0164 12.1705L17.2604 6.92749ZM12.0164 12.1705L6.77441 6.92749L12.0164 12.1705Z"
                stroke="#2A3647" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg></button>
          <button onclick="getAssignedContacts()" type="submit" class="font20 pad-18-15 create-btn">Create Task <svg
              xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 25 25" fill="none">
              <path d="M4.0166 12.1704L10.0166 18.1704L20.0166 6.17041" stroke="white" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" />
            </svg></button>
        </div>
      </div>

    </form>
  </div>
  <script src="./scripts/coloris.min.js"></script>
</body>
