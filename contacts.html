<body onload="init(); includeHTML()">
  <!-- load "sidebar.html into following div-tag" -->
  <div w3-include-html="./templates/sidebar.html"></div>

  <div class="custom-style-contacts">

    <div id="contactsListContainer" class="overflow-x-hidden overflow-y-auto">
    </div>

    <div id="contactsMain" class="overflow-hidden">
      <div id="contactsHeader" class="contacts-header">
        <h1 class="fw-bold display-4 lh-120">Contacts</h1>

        <svg xmlns="http://www.w3.org/2000/svg" width="4" height="63" viewBox="0 0 4 63" fill="none">
          <path d="M2 2V61" stroke="#29ABE2" stroke-width="3" stroke-linecap="round" />
        </svg>

        <span class="custom-fs-27">Better with a team</span>
        
        <!-- <div class="custom-btn-container"> -->
          <button class="fw-bold custom-lh-120 custom-btn pos-btn" onclick="openOverlayContact()">
            <span class="custom-fs-21">New contact</span>
            <img src="./img/icon_add_contact.png" alt="">
          </button>
        <!-- </div> -->
  

      </div>
    </div>

  </div>

  <div id="overlayContact" class="rounded-start" onclick="closeOverlay()">
  </div>

  <script src="./scripts/contacts.js"></script>
  <script src="./scripts/bootstrap.js"></script>
