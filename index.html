<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/bootstrap.css" />

    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/sidebar.js"></script>
    <script src="./scripts/bootstrap.js"></script>
    <script src="./scripts/storage.js"></script>
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="/styles/index.css" />
    <title>JOIN</title>

  </head>
  <body onload="init();">
    <nav class="nav p-5">
      <div alt="JOIN Logo" class="logo-img"></div>
      <div class="nav-join-user">
        <span>Not a JOIN user?</span>
        <button class="signup-btn" onclick="showSignup();">Sign up</button>
      </div>
    </nav>
    <div class="topdown-messages" id="topdownMessages">
      You are now logged in!
    </div>
    <main class="main-container">
      <div class="login-box">
        <form onsubmit="login(); return false;" id="loginForm">
          <h1 class="">Log in</h1>
          <span class="login-line"></span>
          <div class="input-container">
            <input
              class="text-input"
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              required
            />
            <img
              src="./img/mail.svg"
              alt="Small Mail Symbol"
              class="input-icons"
            />
          </div>
          <div class="input-container">
            <input
              class="text-input"
              type="password"
              name="password"
              placeholder="Password"
              id="password"
              required
            />
            <img
              src="./img/lock.svg"
              alt="Small Lock Symbol"
              class="input-icons"
            />
          </div>
          <div class="checkbox-container">
            <div class="remember-me-container">
              <input
                class="remember-checkbox"
                type="checkbox"
                name="remember"
                id="remember"
              />
              <span>Remember me</span>
            </div>
            <a onclick="forgotMyPassword();" class="forgot-link"
              >Forgot my password</a
            >
          </div>
          <div class="login-btn-container">
            <button class="signup-btn">Log in</button>
            <button
              class="signup-btn guest-login-btn"
              type="button"
              onclick="guestLogin();"
            >
              Guest Log in
            </button>
          </div>
        </form>
      </div>
      <div class="nav-join-user-mobile">
        <span>Not a JOIN user?</span>
        <button class="signup-btn" onclick="showSignup();">Sign up</button>
      </div>
    </main>

    <script src="./scripts/login.js"></script>
  </body>
</html>
